<script>
        const uploadView = document.getElementById('upload-view');
        const fileInput = document.getElementById('file-input');
        const processingView = document.getElementById('processing-view');
        const imageToCrop = document.getElementById('image-to-crop');
        const changePhotoButton = document.getElementById('change-photo-btn');
        const specSelect = document.getElementById('spec-select');
        const cropDownloadBtn = document.getElementById('crop-download-btn');

        let cropper;
        let originalFile = null;

        // 觸發文件選擇
        uploadView.addEventListener('click', () => fileInput.click());

        // 處理文件上傳
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                originalFile = file; // 保存原始文件信息
                const reader = new FileReader();
                reader.onload = (e) => {
                    imageToCrop.src = e.target.result;
                    
                    uploadView.style.display = 'none';
                    processingView.style.display = 'block';

                    // 初始化 Cropper
                    initializeCropper();
                };
                reader.readAsDataURL(file);
            }
        });
        
        // 初始化或重置 Cropper 實例
        function initializeCropper() {
            if (cropper) {
                cropper.destroy();
            }
            
            const selectedSpec = specSelect.value;
            const aspectRatio = eval(selectedSpec); // 計算長寬比

            cropper = new Cropper(imageToCrop, {
                aspectRatio: aspectRatio,
                viewMode: 1, // 限制裁切框在圖片範圍內
                autoCropArea: 0.8, // 初始裁切區佔圖片80%
                dragMode: 'move', // 允許移動圖片
                guides: true,
                center: true,
                background: false,
                cropBoxMovable: true,
                cropBoxResizable: true,
            });
        }

        // 當規格改變時，更新裁切比例
        specSelect.addEventListener('change', () => {
             if(cropper) {
                const newAspectRatio = eval(specSelect.value);
                cropper.setAspectRatio(newAspectRatio);
             }
        });

        // "更換照片" 按鈕事件
        changePhotoButton.addEventListener('click', () => {
            if (cropper) {
                cropper.destroy();
            }
            processingView.style.display = 'none';
            uploadView.style.display = 'block';
            fileInput.value = ''; // 重置文件輸入
            originalFile = null;
        });

        // "完成並下載" 按鈕事件
        cropDownloadBtn.addEventListener('click', () => {
            if (cropper && originalFile) {
                const croppedCanvas = cropper.getCroppedCanvas({
                    // 為了獲得高品質圖片，可以設置較高的寬高
                    // 實際應用中，應根據所選規格的物理尺寸和dpi來計算
                    width: 800, 
                    fillColor: '#FFFFFF' // 設置背景填充為白色
                });

                // 創建一個下載連結
                const link = document.createElement('a');
                link.href = croppedCanvas.toDataURL('image/jpeg', 0.95); // 轉換為高品質JPG
                
                // 從原始文件名生成新文件名
                const originalFileName = originalFile.name.substring(0, originalFile.name.lastIndexOf('.'));
                link.download = `${originalFileName}_passport_photo.jpg`;
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });
        
        // 拖曳上傳功能
        uploadView.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadView.style.borderColor = 'var(--highlight-color)';
        });

        uploadView.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadView.style.borderColor = 'var(--separator-color)';
        });
        
        uploadView.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadView.style.borderColor = 'var(--separator-color)';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });

    </script>

function updateLanguage(lang) {
    document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang] && translations[lang][key]) {
            el.innerHTML = translations[lang][key];
        }
    });
    const specSelect = document.getElementById("spec-select");

        specSelect.innerHTML = documentOptions["en"];
    }
}
